<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>L2CV2 - Effigy Area Lighting</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-slider.min.css" rel="stylesheet">

    <style>

      body {

        background-color: black;
        color: white;

      }

      .patternbox {

        border: solid black 1px;


      }

    </style>

  </head>
  <body>


    <div id="patternpicker">

      <div class="row">
        <div class="col-md-3 patternbox">

          <div class="patternpic">
            <img class="center-block" style="margin-left:auto;margin-right:auto;width:100px !important;height:100px !important;" src="static/img/steamboat.jpg" />
          </div>
          <div class="patterndetail clearfix">
            <div class="row">
              <div class="col-md-2">Iterations:</div>
              <div class="col-md-2"><input type="text" name="iterations" data-provide="slider" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="1" data-slider-tooltip="hide" ></div>
            </div>
          </div>

        </div>
        <div class="col-md-3 patternbox">.</div>
        <div class="col-md-3 patternbox">.</div>
        <div class="col-md-3 patternbox">.</div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-slider.min.js"></script>
  </body>
</html>
